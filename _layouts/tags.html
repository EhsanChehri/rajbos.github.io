---
layout: default
title: Robs - Blog - Tags
---

<h1>Archive of posts with {{ page.type }} '{{ page.title }}'</h1>
<ul class="posts">
  {% for tag in tags %}
    <li>
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      <a class="post-link" href="{{ tag.url | prepend: site.baseurl }}">{{ tag }}</a>
    </li>
  {% endfor %}
</ul>
